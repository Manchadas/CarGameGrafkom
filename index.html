  <title>Car Game</title>
  <style>
    body { margin: 0; }

    /* center on top */
    #instructions {
      position: absolute;
      top: 10;

      width: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      color: #ffffff;
      text-align: center;
    }
  </style>
</head>

  <div id="instructions">
    <!-- Your existing button for resetting the car -->
    <br>
    <br>
    (W,A,S,D = Move, F = Cannon Debugger, G = ThreeJS Options)

  </div>
  <!-- Add a div for displaying the score -->

  </div>
